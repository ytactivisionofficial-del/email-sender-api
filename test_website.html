<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional API Email Test</title>
    <base href="http://localhost:3000/">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #0056b3;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
            font-size: 1.1em;
        }
        input[type="email"] {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #cdd3db;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="email"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
        button:hover:not(:disabled) {
            background-color: #218838;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #90ee90;
            cursor: not-allowed;
        }
        .loading-dots {
            display: flex;
            gap: 5px;
        }
        .loading-dots span {
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        #apiResponse {
            margin-top: 30px;
            padding: 18px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1em;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Send Test Email via API</h1>
        <div class="form-group">
            <label for="recipientEmail">Recipient Email:</label>
            <input type="email" id="recipientEmail" value="test@example.com" required>
        </div>
        <button id="sendTestEmail">
            Send Test Email
            <span class="loading-dots" style="display: none;">
                <span></span><span></span><span></span>
            </span>
        </button>
        <div id="apiResponse"></div>
    </div>

    <script>
        document.getElementById('sendTestEmail').addEventListener('click', async function() {
            const recipientEmail = document.getElementById('recipientEmail').value;
            const sendButton = document.getElementById('sendTestEmail');
            const loadingDots = sendButton.querySelector('.loading-dots');
            const apiResponseDiv = document.getElementById('apiResponse');

            // Reset response message
            apiResponseDiv.style.display = 'none';
            apiResponseDiv.className = '';
            apiResponseDiv.textContent = '';

            // Disable button and show loading animation
            sendButton.disabled = true;
            sendButton.textContent = 'Sending';
            loadingDots.style.display = 'flex';

            const API_KEY = 'my_super_secret_key_123'; // Use the actual API key you set in .env
            const emailSubject = 'Professional Test Email from API Website';
            const emailMessage = `<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome to Source Quota</title>
  <style>
    body {
      background-color: #f5f6fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: #fff;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .header {
      background: linear-gradient(90deg, #007bff, #6610f2);
      color: white;
      text-align: center;
      padding: 30px 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .content {
      padding: 30px 20px;
      color: #333;
    }
    .content h2 {
      color: #007bff;
      font-size: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 15px;
    }
    .footer {
      text-align: center;
      padding: 15px;
      background-color: #f1f1f1;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Source Quota</div>
    <div class="content">
      <h2>Hello, User ðŸ‘‹</h2>
      <p>Thank you for testing our email system! This message is sent using our <strong>custom OTP + Email Sender System</strong>.</p>
      <p>If you see this email, everything is working perfectly ðŸŽ‰</p>
      <a href="#" class="btn">Visit Dashboard</a>
    </div>
    <div class="footer">
      &copy; 2025 Source Quota | All Rights Reserved
    </div>
  </div>
</body>
</html>`;

            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        apiKey: API_KEY,
                        recipientEmail: recipientEmail,
                        emailSubject: emailSubject,
                        emailMessage: emailMessage
                    })
                });

                const data = await response.json();

                apiResponseDiv.style.display = 'block';
                if (response.ok) {
                    apiResponseDiv.textContent = `Email Sent Successfully: ${data.message}`;
                    apiResponseDiv.classList.add('success');
                } else {
                    apiResponseDiv.textContent = `Email Failed: ${data.error || 'Unknown error'}`;
                    apiResponseDiv.classList.add('error');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                apiResponseDiv.style.display = 'block';
                apiResponseDiv.textContent = 'Email Failed: Network error or server is unreachable.';
                apiResponseDiv.classList.add('error');
            } finally {
                // Re-enable button and hide loading animation
                sendButton.disabled = false;
                sendButton.textContent = 'Send Test Email';
                loadingDots.style.display = 'none';
            }
        });
    </script>
</body>
</html>
